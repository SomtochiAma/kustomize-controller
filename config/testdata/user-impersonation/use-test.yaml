apiVersion: v1
kind: Namespace
metadata:
  name: tenant-a
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-a-admin
  namespace: tenant-a
rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-a-admin
  namespace: tenant-a
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-a-admin
subjects:
  - kind: User
    name: flux:user:tenant-a:tenant-a
    namespace: tenant-a
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: podinfo
  namespace: tenant-a
spec:
  interval: 5m
  url: https://github.com/stefanprodan/podinfo
  ref:
    tag: "5.0.3"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: podinfo
  namespace: tenant-a
spec:
  targetNamespace: tenant-a
  principal:
    kind: User
    name: tenant-a
  interval: 5m
  path: "./kustomize"
  prune: true
  sourceRef:
    kind: GitRepository
    name: podinfo
    namespace: tenant-a
  validation: client
  timeout: 2m
  healthChecks:
    - kind: Deployment
      name: podinfo
      namespace: tenant-a
