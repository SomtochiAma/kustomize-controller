apiVersion: v1
kind: Namespace
metadata:
  name: tenant-b
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-b
  namespace: tenant-b
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-b-admin
  namespace: tenant-b
rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-b-admin
  namespace: tenant-b
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-b-admin
subjects:
  - kind: ServiceAccount
    name: tenant-b
    namespace: tenant-b
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: podinfo
  namespace: tenant-b
spec:
  interval: 5m
  url: https://github.com/stefanprodan/podinfo
  ref:
    tag: "5.0.3"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: podinfo
  namespace: tenant-b
spec:
  targetNamespace: tenant-b
  principal:
    kind: ServiceAccount
    name: tenant-b
  interval: 5m
  path: "./kustomize"
  prune: true
  sourceRef:
    kind: GitRepository
    name: podinfo
    namespace: tenant-b
  validation: client
  timeout: 2m
  healthChecks:
    - kind: Deployment
      name: podinfo
      namespace: tenant-b
