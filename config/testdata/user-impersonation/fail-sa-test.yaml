apiVersion: v1
kind: Namespace
metadata:
  name: tenant-c
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-c
  namespace: tenant-c
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-c-admin
  namespace: tenant-c
rules:
  - apiGroups: ['apps']
    resources: ['deployments']
    verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-c-admin
  namespace: tenant-c
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-c-admin
subjects:
  - kind: ServiceAccount
    name: tenant-c
    namespace: tenant-c
---
# permissions for flux:users groups shouldn't work with serviceaccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flux-users
  namespace: tenant-c
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: Group
    name: flux:users
    apiGroup: rbac.authorization.k8s.io
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: podinfo
  namespace: tenant-c
spec:
  interval: 5m
  url: https://github.com/stefanprodan/podinfo
  ref:
    tag: "5.0.3"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: podinfo
  namespace: tenant-c
spec:
  targetNamespace: tenant-c
  principal:
    kind: ServiceAccount
    name: tenant-c
  interval: 5m
  path: "./kustomize"
  prune: true
  sourceRef:
    kind: GitRepository
    name: podinfo
    namespace: tenant-c
  validation: client
  timeout: 2m
  healthChecks:
    - kind: Deployment
      name: podinfo
      namespace: tenant-c
